<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelArt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette">
        <div id="color1" class="color"></div>
        <div id="color2" class="color newColor" value="1"></div>
        <div id="color3" class="color newColor"></div>
        <div id="color4" class="color newColor"></div>
    </section>
    <section>
        <div id="Buttons-Conteiner">
            <div class="Button">
                <button class="btn btn-danger" type="submit" id="clear-board">Limpar Tudo</button>
            </div>
            <div class="Button">
                <input class="btn btn-primary" type="number" name="BoxSize" id="board-size" placeholder="NÃºmero" min="5" max="50">
            </div>
            <div class="Button">
                <button class="btn btn-success" type="submit" id="generate-board">Confirmar</button>
            </div>
            <div class="Button">
                <button class="btn btn-warning" type="submit" value="white" id="Borracha">Borracha</button>
            </div>
            <div class="Button">
                <button class="btn btn-info" type="submit" id="GridRemover">Grade ON / OFF</button>
            </div>
        </div>
    </section>
    <main id="pixelBoxBorder">
        <div id="pixel-board">
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
